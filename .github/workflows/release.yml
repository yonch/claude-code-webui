name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: claude-code-webui-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: claude-code-webui-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: claude-code-webui-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: claude-code-webui-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Copy frontend dist to backend
        run: |
          rm -rf backend/dist
          cp -r frontend/dist backend/dist

      - name: Build backend binary
        run: deno compile --allow-net --allow-run --allow-read --allow-env --include ./VERSION --include ./dist --target ${{ matrix.target }} --output ../dist/${{ matrix.artifact_name }} main.ts
        working-directory: backend

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Install Playwright browsers
        run: npx playwright install chromium
        working-directory: frontend

      - name: Start development server
        run: |
          cd frontend
          npm run dev &
          # Wait for server to be ready
          timeout 60 bash -c 'until curl -s http://localhost:3000 > /dev/null; do sleep 1; done'
        continue-on-error: false

      - name: Record demo videos
        run: |
          cd frontend
          npm run record-demo codeGeneration -- --theme=both
        continue-on-error: true

      - name: Stop development server
        run: |
          # Kill any remaining dev server processes
          pkill -f "vite" || true
        continue-on-error: true

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*/*
            frontend/demo-recordings/*.webm
          generate_release_notes: true
          draft: false
          prerelease: false
